<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To Do List</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <!-- build:css assets/styles/styles.css -->
  <link rel="stylesheet" type="text/css" href="temp/styles/styles.css">
  <!-- endbuild-->
</head>
<body>
  <div id="container">
    <h1>To-Do List<i class="fas fa-plus"></i></h1>
    <input type="text" placeholder="Add a new To Do!">
    <ul>
      <li> <span><i class="fa fa-trash"></i></span> Go to Potions Class</li>
      <li> <span><i class="fa fa-trash"></i></span> Buy new robes</li>
      <li> <span><i class="fa fa-trash"></i></span> Visit the freaking mage</li>
    </ul>
  </div>
  <!-- build:js assets/scripts/App.js -->
  <script type="text/javascript" src="temp/scripts/App.js"></script>
  <!-- endbuild -->
</body>
</html>
